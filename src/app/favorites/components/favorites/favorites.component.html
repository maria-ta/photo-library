<ng-container *ngIf="!(photos$ | async)?.length">
    <h2>No photos in Favorites</h2>
    <p>
        Go to
        <a routerLink="/">Photos page</a>
        and add some photos to favorites by clicking on an image
    </p>
</ng-container>

<div class="photos">
    <app-photo-card
        *ngFor="let photo of (photos$ | async)"
        class="photo"
        [photo]="photo"
        (imageClick)="goToPhoto(photo)"
    ></app-photo-card>
</div>
