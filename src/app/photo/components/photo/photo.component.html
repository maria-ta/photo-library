<div *ngIf="photo" class="photo">
    <img
        class="photo-image"
        [src]="photo.urls.regular"
        [alt]="photo.alt_description"
    >
    <button
        *appIfLiked="photo.id"
        mat-flat-button
        color="primary"
        (click)="toggleFavorites()"
    >Remove from favourites</button>
</div>
