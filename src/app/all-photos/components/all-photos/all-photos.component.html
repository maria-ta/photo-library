<p *ngIf="!isLoading && !photos.length">No photos found.</p>

<div #photosContainer class="photos">
    <app-photo-card
        *ngFor="let photo of photos"
        class="photo"
        [photo]="photo"
        (imageClick)="toggleFavorite(photo)"
    ></app-photo-card>
</div>

<mat-spinner *ngIf="isLoading"></mat-spinner>
